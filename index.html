<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evrloot Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Evrloot Events</h1>
    <div class="request-meeting-button">
      <button>Treffen Anfragen</button>
    </div>
  </header>
  <div class="container">
    <h2>Upcoming Events</h2>
    <div class="future-events"></div>
    <h2>Past Events</h2>
    <div class="past-events"></div>
  </div>
  <div class="email-form-modal hidden">
    <div class="email-form-container">
      <form id="email-form">
        <h2>Treffen Anfragen</h2>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Senden</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
